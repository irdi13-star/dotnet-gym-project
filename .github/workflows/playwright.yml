name: Playwright Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  runTestsOnCI:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Restore .NET dependencies
      run: dotnet restore
    
    - name: Build .NET application
      run: dotnet build --configuration Release --no-restore
    
    - name: Start .NET application
      working-directory: WebsiteGym.Web
      run: |
        dotnet run &
        echo $! > app.pid
        sleep 10
    
    - name: Wait for application to be ready
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Application is ready!"
            break
          fi
          echo "Waiting for application... ($i/30)"
          sleep 2
        done
    
    - name: Install Playwright dependencies
      working-directory: PlaywrightTests
      run: |
        npm install
        npx playwright install --with-deps
    
    - name: Run Playwright tests
      working-directory: PlaywrightTests
      run: npx playwright test --verbose
      env:
        BASE_URL: http://localhost:5000

    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: blob-report
        path: blob-report
        retention-days: 14
    
    - name: Stop .NET application
      if: always()
      working-directory: WebsiteGym.Web
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
        fi
    
  merge-e2e-reports:
    name: Merge sharded e2e reports
    if: github.actor != 'dependabot[bot]' && always() # To upload any failures
    needs: [runTestsOnCI]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: blob-report
          pattern: report-*
          merge-multiple: true

      - name: Merge into HTML Report
        continue-on-error: true
        run: npx playwright merge-reports --reporter html ./blob-report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: playwright-report-run-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 1
